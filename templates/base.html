<!DOCTYPE html>
<html>
  <head>
    <title>Newsboy</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script src="../static/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <a class="navbar-logo" href="{{ url_for('home') }}"
        ><img class="logo" src="../static/images/logo.png" alt="logo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="nav-link text-gray-800 hover:text-gray-900"
              href="{{ url_for('home') }}"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-gray-800 hover:text-gray-900"
              href="{{ url_for('newsboy') }}"
              ><img
                class="logo"
                src="../static/images/nblogo.png"
                alt="logo"
                width="30px"
              />Newsboy</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-gray-800 hover:text-gray-900"
              href="{{ url_for('ethics') }}"
              >Sentient Ethics</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-gray-800 hover:text-gray-900"
              href="{{ url_for('manifesto') }}"
              >Manifesto</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-gray-800 hover:text-gray-900"
              href="{{ url_for('contact') }}"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock %}
    <footer
      class="flex flex-col justify-center items-center mt-auto bg-gray-100 py-4"
    >
      <img
        src="../static/images/publicAlphaBadge.png"
        alt="Public Alpha Badge"
      />
      <p class="my-4 text-gray-600 text-sm">
        Copyright &copy; 2023 Sentient AI
      </p>
    </footer>
  </body>
</html>
