<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awsome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style sheet link -->
    <link rel="stylesheet" href="style.css" />
    <title>Newsboy</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">Newsboy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <div class="nav-item nav-btn btn btn-light">
            <i class="fa-regular fa-user"></i><a href="#">Login</a>
          </div>
          <div class="nav-item nav-btn btn btn-light">
            <a href="#">Register</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Input Section -->
    <div class="container search-container">
      <div class="row search-main">
        <div class="col-md-8">
          <div class="search-main__input-container">
            <div class="search__icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" placeholder="Generate a New Headline" />
            <div class="generate__icon">
              <i class="fa-solid fa-feather"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Result section -->
    <div class="container result-section">
      <div class="row">
        <div class="col-md-12 mb-3">
          <h6>Results for</h6>
          <span>"Generate Technology News"</span>
        </div>
      </div>
      <div class="row additional">
        <div class="col-md-8 p-3 additional-box">
          <div class="row">
            <div class="col-md-2 icon">
              <i class="fa-regular fa-newspaper"></i>
            </div>
            <div class="col-md-10">
              <div class="row">
                <div class="col-12 mb-2">
                  <input type="text" class="input-L1" />
                </div>
                <div class="col-10 mb-2">
                  <input type="text" class="input-L2" />
                </div>
              </div>
              <div class="row options-section">
                <div class="col-md-4 mb-2 d-flex option">
                  <span>Category</span>
                  <input type="text" class="category__input" />
                </div>
                <div class="col-md-4 mb-2 d-flex option">
                  <span>Source</span>
                  <input type="text" class="source__input" />
                </div>
                <div class="col-md-4 mb-2 d-flex option">
                  <span>Date</span>
                  <input type="text" class="date__input" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 buttons-section">
          <div class="row gy-2">
            <div class="col-md-6">
              <div class="btn btn-dark">
                <i class="fa-regular fa-image"></i>
                <span>Download image</span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="btn btn-dark">
                <i class="fa-solid fa-link"></i>
                <span>View Source</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
